<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaBoost AI | خدمات النمو الرقمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                50: '#FFFAE5',
                100: '#FFF5CC',
                200: '#FFE699',
                300: '#FFD766',
                400: '#FFC833',
                500: '#FFB800', // Base Gold
                600: '#CC9300',
                700: '#996E00',
                800: '#664900',
                900: '#332500',
                light: '#FCEDA4',
                dark: '#B8870B'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dark body {
        background-color: #020617; /* Slate 950 */
        background-image: 
          radial-gradient(at 0% 0%, rgba(255, 184, 0, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.10) 0px, transparent 50%);
        background-attachment: fixed;
        color: #f8fafc;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      
      /* Shiny Gold Gradient Handle */
      ::-webkit-scrollbar-thumb {
        background-image: linear-gradient(180deg, #FFC833 0%, #FFB800 50%, #B8860B 100%);
        border-radius: 6px;
        border: 3px solid #f1f5f9; /* Creates padding effect */
        box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.4);
      }
      .dark ::-webkit-scrollbar-thumb {
        border-color: #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-image: linear-gradient(180deg, #FFD766 0%, #FFC833 50%, #CC9300 100%);
      }

      /* Glass Effect Utilities - Adapted for Light/Dark */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      .dark .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card:hover {
        border-color: rgba(255, 184, 0, 0.4);
      }

      .input-glass {
        background: #ffffff;
        border: 1px solid #cbd5e1;
        color: #0f172a;
      }
      .dark .input-glass {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      
      .input-glass:focus {
        border-color: #FFB800;
        box-shadow: 0 0 0 2px rgba(255, 184, 0, 0.2);
      }

      /* Radiant Gold Utilities */
      .text-radiant {
        color: #FFB800;
        text-shadow: 0 0 12px rgba(255, 184, 0, 0.6), 0 0 24px rgba(255, 184, 0, 0.3);
      }
      .dark .text-radiant {
        color: #FFD700;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.4);
      }

      .btn-radiant {
        background: linear-gradient(135deg, #FFC833 0%, #FFB800 50%, #CC9300 100%);
        color: #0f172a;
        box-shadow: 0 4px 15px rgba(255, 184, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .btn-radiant:hover {
        box-shadow: 0 6px 25px rgba(255, 184, 0, 0.6);
        transform: translateY(-1px);
        filter: brightness(1.1);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
